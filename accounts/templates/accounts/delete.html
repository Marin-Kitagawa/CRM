{% extends 'accounts/main.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static '/css/btn_hover.css' %}">

<br>
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Are you sure want to delete "{{item}}"?
                </div>
                <form method="post" action="{% url 'delete_order' item.id %}" novalidate>
                    {% csrf_token %}
                    <a href="{% url 'home' %}"><button class="btn-hover color-6">Cancel</button></a>
                    <input type="submit" name="Confirm" class="btn-hover color-11">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
