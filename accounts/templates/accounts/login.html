{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


    <link rel="stylesheet" href="{% static '/css/btn_hover.css' %}">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <link rel="stylesheet" href="{% static '/css/images.css' %}">

</head>

<body>
    <div class="wrap">
        <img src="{% static '/images/dst_logo.png' %}" alt="" class="img1">
        <img src="{% static '/images/psg_logo.png' %}" alt="" class="img2">
    </div>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">

            <div class="user_card">
                <div class="d-flex justify-content-center">

                    <h3 id="form-title" class="mt-4" style="font-family: arima madurai">LOGIN</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>

                            <input type="text" name="username" placeholder="Username" class="form-control" style="font-family: arima madurai">
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>

                            <input type="password" name="password" placeholder="Password" class="form-control" style="font-family: arima madurai">
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn-hover color-3" type="submit" value="Login" style="font-family: arima madurai">
                        </div>
                    </form>

                </div>

                {% for message in messages %}
                <p id="messages">{{message}}</p>
                {% endfor %}

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <p style="font-family: arima madurai">Don't have an account?</p><a href="{% url 'register' %}" class="ml-2" style="font-family: arima madurai; text-decoration: none;">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="{% url 'reset_password' %}" class="ml-2" style="font-family: arima madurai; text-decoration: none;">Forgot Password?</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
